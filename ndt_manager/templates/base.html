<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author"
          content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <link rel="canonical"
          href="https://getbootstrap.com/docs/4.5/examples/starter-template/">
    <link rel="shortcut icon" href="#" />

    <style>
        body {
            padding-top: 5rem;
        }

        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>

    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% load i18n %}
    {% load static %}

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'home' %}">{% trans 'NDT Manager' %}</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


</nav>

<main role="main" class="container">
    {% bootstrap_messages %}
    {% block content %}

    {% endblock %}
</main>

</body>


<footer class="flex-wrap mx-auto">
  <div class="container my-5 pt-4 border-top">
    <a class="text-muted text-center text-decoration-none"
       target="_blank" href="https://replit.com/@DzmitrySha/lnkmanager">
        {% trans 'This project on ReplIt' %}
    </a>
      <br>
    <a class="text-muted text-center text-decoration-none lh-1"
       target="_blank" href="https://github.com/DzmitrySha/">
        {% trans 'More projects' %}
    </a>
  </div>
</footer>

</html>
